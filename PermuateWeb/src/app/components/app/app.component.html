<mat-expansion-panel class="mt-2">
    <mat-expansion-panel-header>
        <mat-panel-title>{{app.name}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{app.description}}</p>
    <mat-action-row>
        <a [href]="app.appUrl">View</a>
        <a [href]="app.gitHubUrl" class="ms-2">Source Code</a>
    </mat-action-row>
</mat-expansion-panel>
